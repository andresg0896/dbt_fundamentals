sources:
  - name: jaffle_shop
    database: dbt-cloud-test-435803
    schema: dbt_testing
    tables:
      - name: customers
        identifier: jaffle_shop_customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
        identifier: jaffle_shop_orders
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
